<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for a Job - Trial Shift</title>
  <link rel="stylesheet" href="/css/job-post.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Apply for a Job</h1>
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <form action="/api/jobs/apply" method="POST" id="applyForm">
              <div class="row">
                <div class="input-field col s12">
                  <select id="jobId" name="jobId" required>
                    <option value="" disabled selected>Choose a job to apply</option>
                    <!-- Job options will be populated dynamically -->
                  </select>
                  <label for="jobId">Job</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="applicantName" name="applicantName" required>
                  <label for="applicantName">Your Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="coverLetter" name="coverLetter" class="materialize-textarea" required></textarea>
                  <label for="coverLetter">Cover Letter</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button type="submit" class="btn">Submit Application</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <a href="/job-post" class="btn">Back to Job Posting</a>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <script>
  document.addEventListener('DOMContentLoaded', function() {
    M.AutoInit();
    M.updateTextFields();
    const form = document.querySelector('#applyForm');
    const select = document.querySelector('#jobId');

    // Fetch available jobs to populate the dropdown
    fetch('/api/jobs')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(jobs => {
        jobs.forEach(job => {
          const option = document.createElement('option');
          option.value = job._id;
          option.textContent = `${job.title} - ${job.category || 'Unknown'} - ${job.location} (${job.shiftDetails})`;
          select.appendChild(option);
        });
        M.FormSelect.init(select); // Reinitialize Materialize select
      })
      .catch(error => console.error('Error fetching jobs:', error));

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      console.log('Application data:', data);
      fetch('/api/jobs/apply', {
        method: 'POST',
        body: new URLSearchParams(data),
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          console.log('Application success:', data);
          alert('Application submitted successfully!');
          form.reset();
          M.updateTextFields();
        })
        .catch(error => console.error('Application error:', error));
    });
  });
</script>
</body>
</html>
